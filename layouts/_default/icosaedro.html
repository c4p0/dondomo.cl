<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <button id="arrow-left" class="arrow-btn btn btn-dark" style="padding:0;">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
        <circle cx="24" cy="24" r="23" stroke="#fff" stroke-width="2" fill="rgba(0,0,0,0.5)"/>
        <polyline points="28,14 18,24 28,34" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <button id="arrow-right" class="arrow-btn btn btn-dark" style="padding:0;">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
        <circle cx="24" cy="24" r="23" stroke="#fff" stroke-width="2" fill="rgba(0,0,0,0.5)"/>
        <polyline points="20,14 30,24 20,34" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <script>
        let autoInterval;
        let targetStep = 0;
        let targetRotation = 0;

        function startAutoRotate() {
            if (autoInterval) clearInterval(autoInterval);
            autoInterval = setInterval(() => {
                targetStep = (targetStep + 1) % 5;
                targetRotation += (2 * Math.PI) / 5; // Suma siempre 72Â°
            }, 1000); // 1000 ms = 1 segundo
        }

        // Call the function to start auto-rotation
        startAutoRotate();
    </script>
</body>
</html>
