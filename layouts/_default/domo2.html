<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Domo Geodésico sobre Plano</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000;
        }
        canvas { 
            display: block; 
            width: 100vw; 
            height: 100vh; 
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial;
            pointer-events: none;
            text-shadow: 1px 1px 1px black;
        }
        #coords {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">dondomo</div>
    <div id="coords">X: 0.00 | Y: 0.00 | Z: 0.00</div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>

    <script>
        // 1. Configuración inicial
        const canvas = document.getElementById('canvas');
        const renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x111122);

        // 2. Escena
        const scene = new THREE.Scene();

        // 3. Cámara orbital
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(20, 15, 20);

        // 4. Definir radio aquí para que sea accesible en todo el scope
        const radius = 5;

        // 5. Plano de base horizontal (piso)
        const gridSize = 40;
        const gridDivisions = 20;
        const gridHelper = new THREE.GridHelper(gridSize, gridDivisions, 0x666666, 0x444444);
        gridHelper.position.y = 2,5; // Ajustar la posición Y del plano
        scene.add(gridHelper);

        // 6. Ejes de referencia (X: rojo, Y: verde, Z: azul)
        //const axesHelper = new THREE.AxesHelper(10);
        //scene.add(axesHelper);

        // 7. Crear media esfera geodésica correctamente posicionada
        const createHalfSphere = () => {
            const detail = 3;
            
            // Crear esfera completa
            const geometry = new THREE.IcosahedronGeometry(radius, detail);
            
            // Filtrar solo la mitad superior (Y >= 0)
            const position = geometry.attributes.position;
            const vertices = [];
            
            for (let i = 0; i < position.count; i++) {
                if (position.getY(i) >= 0) {
                    vertices.push(
                        position.getX(i),
                        position.getY(i), // Mantenemos Y positivo
                        position.getZ(i)
                    );
                }
            }
            
            // Crear geometría para partículas
            const particlesGeometry = new THREE.BufferGeometry();
            particlesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            
            // Material para partículas
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.3,
                color: 0xffaa33,
                sizeAttenuation: true
            });
            
            // Crear estructura alámbrica solo para la mitad superior
            const wireGeometry = new THREE.BufferGeometry();
            wireGeometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const edges = new THREE.EdgesGeometry(wireGeometry);
            
            const wireMaterial = new THREE.LineBasicMaterial({ 
                color: 0xffffff,
                transparent: true,
                opacity: 0.25,
                linewidth: 1
            });
            
            const wireframe = new THREE.LineSegments(edges, wireMaterial);
            
            // Grupo contenedor
            const group = new THREE.Group();
            group.add(new THREE.Points(particlesGeometry, particlesMaterial));
            group.add(wireframe);
            
            // Ajuste clave: Subir el grupo en Y para que la base quede en 0
            group.position.y = radius/2;
            
            return group;
        };

        const dome = createHalfSphere();
        scene.add(dome);

        // 8. Configuración de la órbita de la cámara
        let cameraAngle = 0.5;
        const orbitRadius = 25;
        const orbitSpeed = 0.005;
        const minCameraHeight = 10;
        const maxCameraHeight = 20;

        // 9. Mostrar coordenadas
        const coordsElement = document.getElementById('coords');
        function updateCoords() {
            const str = `X: ${camera.position.x.toFixed(2)} | Y: ${camera.position.y.toFixed(2)} | Z: ${camera.position.z.toFixed(2)}`;
            coordsElement.textContent = str;
        }

        // 10. Animación
        function animate() {
            requestAnimationFrame(animate);
            
            // Movimiento orbital de la cámara
            cameraAngle += orbitSpeed;
            camera.position.x = Math.sin(cameraAngle) * orbitRadius;
            camera.position.z = Math.cos(cameraAngle) * orbitRadius;
            camera.position.y = minCameraHeight + (Math.sin(cameraAngle * 2) + 1) * (maxCameraHeight - minCameraHeight) / 2;
            camera.lookAt(0, radius/2, 0); // Ahora radius está definido
            
            updateCoords();
            renderer.render(scene, camera);
        }

        // 11. Control de redimensionamiento
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Iniciar
        animate();

        // 12. Verificación en consola
        console.log("Domo creado correctamente");
        console.log("Radio del domo:", radius);
        console.log("Base del domo en Y = 0");
        console.log("Parte superior en Y =", radius);
    </script>
</body>
</html>
