<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - Domo</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #canvas-container { 
            width: 100%; 
            height: 100vh; 
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="loading">Cargando modelo 3D...</div>
    <div id="controls">
        Usa el ratón para rotar | Rueda para zoom | Click derecho para mover
    </div>

    <!-- Importar Three.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Variables globales
        let scene, camera, renderer, model, controls;

        // Inicializar la escena
        function init() {
            // Crear escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333);

            // Crear cámara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            // Crear renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Añadir controles de órbita
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Añadir luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Cargar modelo
            loadModel();

            // Manejar redimensionamiento
            window.addEventListener('resize', onWindowResize);

            // Iniciar animación
            animate();
        }

        // Cargar el modelo 3D
        function loadModel() {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                '3d/domo.glb', // Ruta al archivo GLB
                function (gltf) {
                    model = gltf.scene;
                    scene.add(model);
                    
                    // Ajustar la cámara según el tamaño del modelo
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    camera.position.z = size.length() * 1.5;
                    controls.target.copy(center);
                    controls.update();
                    
                    // Ocultar mensaje de carga
                    document.getElementById('loading').style.display = 'none';
                },
                undefined,
                function (error) {
                    console.error('Error al cargar el modelo:', error);
                    document.getElementById('loading').textContent = 'Error al cargar el modelo';
                }
            );
        }

        // Animación
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Solo necesario si controls.enableDamping = true
            renderer.render(scene, camera);
        }

        // Manejar redimensionamiento de ventana
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Iniciar la aplicación
        init();
    </script>
</body>
</html>
