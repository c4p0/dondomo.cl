<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icosaedro rotando en Y (Three.js)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 1. Configurar escena, cámara y renderizador
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Crear un icosaedro
        const geometry = new THREE.IcosahedronGeometry(1, 0);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00ff00, 
            wireframe: true // Para verlo como estructura de alambre
        });
        const icosaedro = new THREE.Mesh(geometry, material);
        scene.add(icosaedro);

        // 3. Posicionar la cámara
        camera.position.z = 3;

        // 4. Animación (rotación SOLO en eje Y)
        function animate() {
            requestAnimationFrame(animate);
            icosaedro.rotation.y += 0.01; // Solo modificamos .rotation.y
            renderer.render(scene, camera);
        }
        animate();

        // Opcional: Ajustar tamaño al cambiar ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
