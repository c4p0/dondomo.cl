
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domo 3D Responsive</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
   <!-- <script src="script.js"></script> -->
    <script>
// 1. Configuración inicial
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });

// Contenedor para el renderizador (mejor control responsive)
const container = document.getElementById('container');
container.appendChild(renderer.domElement);

// 2. Crear el domo geodésico
const radius = 5;
const detail = 2;
const geometry = new THREE.IcosahedronGeometry(radius, detail);
const material = new THREE.MeshBasicMaterial({ 
    color: 0x00ff00,
    wireframe: true,
});
const dome = new THREE.Mesh(geometry, material);
scene.add(dome);

// 3. Ajustar cámara para móviles (más cerca)
if (window.innerWidth < 768) {
    camera.position.z = 7; // Más cerca en móviles
} else {
    camera.position.z = 10;
}

// 4. Función para redimensionar (responsive)
function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

window.addEventListener('resize', onWindowResize);
onWindowResize(); // Llamar al inicio

// 5. Animación
function animate() {
    requestAnimationFrame(animate);
    dome.rotation.x += 0.005;
    dome.rotation.y += 0.01;
    renderer.render(scene, camera);
}

animate();
    </script>
</body>
</html>
