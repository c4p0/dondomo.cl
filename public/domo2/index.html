<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Domo Geod√©sico sobre Plano</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000;
        }
        canvas { 
            display: block; 
            width: 100vw; 
            height: 100vh; 
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial;
            pointer-events: none;
            text-shadow: 1px 1px 1px black;
        }
        #coords {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">dondomo</div>
    <div id="coords">X: 0.00 | Y: 0.00 | Z: 0.00</div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>

    <script>
        
        const canvas = document.getElementById('canvas');
        const renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x111122);

        
        const scene = new THREE.Scene();

        
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(20, 15, 20);

        
        const radius = 5;

        
        const gridSize = 40;
        const gridDivisions = 20;
        const gridHelper = new THREE.GridHelper(gridSize, gridDivisions, 0x666666, 0x444444);
        gridHelper.position.y = 2,5; 
        scene.add(gridHelper);

        
        
        

        
        const createHalfSphere = () => {
            const detail = 3;
            
            
            const geometry = new THREE.IcosahedronGeometry(radius, detail);
            
            
            const position = geometry.attributes.position;
            const vertices = [];
            
            for (let i = 0; i < position.count; i++) {
                if (position.getY(i) >= 0) {
                    vertices.push(
                        position.getX(i),
                        position.getY(i), 
                        position.getZ(i)
                    );
                }
            }
            
            
            const particlesGeometry = new THREE.BufferGeometry();
            particlesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.3,
                color: 0xffaa33,
                sizeAttenuation: true
            });
            
            
            const wireGeometry = new THREE.BufferGeometry();
            wireGeometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const edges = new THREE.EdgesGeometry(wireGeometry);
            
            const wireMaterial = new THREE.LineBasicMaterial({ 
                color: 0xffffff,
                transparent: true,
                opacity: 0.25,
                linewidth: 1
            });
            
            const wireframe = new THREE.LineSegments(edges, wireMaterial);
            
            
            const group = new THREE.Group();
            group.add(new THREE.Points(particlesGeometry, particlesMaterial));
            group.add(wireframe);
            
            
            group.position.y = radius/2;
            
            return group;
        };

        const dome = createHalfSphere();
        scene.add(dome);

        
        let cameraAngle = 0.5;
        const orbitRadius = 25;
        const orbitSpeed = 0.005;
        const minCameraHeight = 10;
        const maxCameraHeight = 20;

        
        const coordsElement = document.getElementById('coords');
        function updateCoords() {
            const str = `X: ${camera.position.x.toFixed(2)} | Y: ${camera.position.y.toFixed(2)} | Z: ${camera.position.z.toFixed(2)}`;
            coordsElement.textContent = str;
        }

        
        function animate() {
            requestAnimationFrame(animate);
            
            
            cameraAngle += orbitSpeed;
            camera.position.x = Math.sin(cameraAngle) * orbitRadius;
            camera.position.z = Math.cos(cameraAngle) * orbitRadius;
            camera.position.y = minCameraHeight + (Math.sin(cameraAngle * 2) + 1) * (maxCameraHeight - minCameraHeight) / 2;
            camera.lookAt(0, radius/2, 0); 
            
            updateCoords();
            renderer.render(scene, camera);
        }

        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        
        animate();

        
        console.log("Domo creado correctamente");
        console.log("Radio del domo:", radius);
        console.log("Base del domo en Y = 0");
        console.log("Parte superior en Y =", radius);
    </script>
</body>
</html>
